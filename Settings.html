<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>Settings - !!! WORK IN PROGRESS !!! - DOES NOT SAVE SETTINGS PROPERLY</h1>

    <form id="settingsForm">
        <label for="darkModeCheckbox">
            <input type="checkbox" id="darkModeCheckbox" name="darkMode" /> Dark Mode
        </label>

        <label for="fontSizeSelect">
            Font Size:
            <select id="fontSizeSelect" name="fontSize">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>
        </label>

        <button type="submit">Save Settings</button>
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const settingsForm = document.getElementById('settingsForm');

            settingsForm.addEventListener('submit', function (event) {
                event.preventDefault();

                // Get selected values
                const darkMode = document.getElementById('darkModeCheckbox').checked;
                const fontSize = document.getElementById('fontSizeSelect').value;
                console.log('Dark Mode:', darkMode);
                console.log('Font Size:', fontSize);

                
                window.location.href = 'index.html';
            });
        });
    </script>

    !!!WORK IN PROGRESS!!!
</body>
</html>
