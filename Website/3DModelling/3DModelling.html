<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Modelling</title>
    
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
            margin: 0;
        }


       
        .grid-item {
            border: 2px solid #ccc;
            padding: 100px; 
            text-align: center;
            width: 100%;
            transition: transform 0.2s; 
            box-sizing: border-box; 
            background-color: #fff;
            background-size: cover;  /* Ensures the background image covers the entire container */
        }

        /* Work In Progress! Does not work */
        .grid-item.with-background {
            background-image: url("/Website/Extra/GearForWebPNG.png");
        }


        .grid-item:hover {
            transform: scale(1.11); 
        }

        .grid-item:visited {
            background-color: aqua;
        }

        .box-link {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 1.2em;
        }
        
        .box-link:visited .grid-item {
    background-color: #9c9c9c;
        }      
    </style>
</head>
<body>
    <h1>3D Modelling</h1>

    <!-- Grid of Interactive Boxes -->
    <div class="grid-container">
        <!-- Box 1 -->
        <a href="3DModelLinks/Gear.html" class="box-link">
            <div class="grid-item">                
                The Gear
            </div>
        </a>

        <!-- Box 2 -->
        <a href="#" class="box-link">
            <div class="grid-item">
                Model 2
            </div>
        </a>

        <!-- Example Box 3 -->
        <a href="#" class="box-link">
            <div class="grid-item">
                Model 3
            </div>
        </a>
    </div>
</body>
</html>
