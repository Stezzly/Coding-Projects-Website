<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Modelling</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
            margin: 0;
        }


        .grid-item {
            background-color: #fff;
            border: 2px solid #ccc;
            padding: 100px; /* Adjusted padding for a more balanced appearance */
            text-align: center;
            width: 100%;
            transition: transform 0.2s; /* Adding a smooth transition effect */
        }

        .grid-item:hover {
            transform: scale(1.05); /* Scale up on hover for an interactive effect */
        }

        .box-link {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>3D Modelling</h1>

    <!-- Grid of Interactive Boxes -->
    <div class="grid-container">
        <!-- Box 1 -->
        <a href="3DModelLinks/Gear.html" class="box-link">
            <div class="grid-item">                
                The Gear
            </div>
        </a>

        <!-- Box 2 -->
        <a href="#" class="box-link">
            <div class="grid-item">
                <!-- Add content for the second box -->
                Box 2
            </div>
        </a>

        <!-- Example Box 3 -->
        <a href="#" class="box-link">
            <div class="grid-item">
                <!-- Add content for the third box -->
                Box 3
            </div>
        </a>
    </div>
</body>
</html>
